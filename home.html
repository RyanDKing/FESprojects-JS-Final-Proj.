<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GearHead Movies</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/19413891f8.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <div class="nav__row">
            <div class="nav__logo--wrapper">
              <ul>
                <i class="fa-solid fa-couch"></i>
              </ul>
              <h1 class="nav__title">
                GearHead <br />
                Movies
              </h1>
            </div>
            <div class="nav__links-list">
              <ul class="nav__links">
                <li><a href="" class="nav__link">Home</a></li>
                <li><a href="" class="nav__link">Movies</a></li>
                <li><a href="" class="nav__link">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <header>
      <div class="header__container">
        <div class="header__row">
          <div class="header__title">
            <h1 class="title">
              Movie Flicks you're been searching for. <br />
              Welcome to GearHead !
              <!-- <i class="fa-solid fa-gear fa-1x"></i> -->
            </h1>
            <!-- <select id="filter" onchange="filterBooks(event)"></select> -->
          </div>
          <div class="title__search">
            <input class="search__input" type="text" />

            <button class="btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <!-- <input
              id="filter"
              type="number"
              placeholder="1"
              onchange="onSearchChange(event)"
            /> -->
            <select
              class="filter"
              onchange="onSearchChange(event)"
              onclick="clearResult()"
            >
              <option value="1" selected>Page 1</option>
              <option value="2">Page 2</option>
              <option value="3">Page 3</option>
            </select>
            <!-- <div onchange="onSearchChange(event)">
              <button class="increment">+</button>
              <h2 class="number">1</h2>
              <button class="decrement">-</button>
            </div> -->
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="top-picks">
        <div class="top-picks__container">
          <div class="top-picks__row">
            <div class="top-picks">
              <div class="loading">
                <i class="fas fa-spinner"></i>
              </div>

              <!-- <div class="movie__card">
                <figure class="poster__wrapper">
                  <img src="" alt="" class="top-picks--img" />
                </figure>
                <h4 class="move__title">Title: Fast Five</h4>
                <p class="movie__para">Year: 2011</p>
                <p class="movie__para">Type: movie</p>
              </div> -->
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
