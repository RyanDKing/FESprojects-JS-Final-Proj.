<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GearHead Movies</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/19413891f8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing" img>
      <nav>
        <div class="nav__container">
          <div class="nav__row">
            <div class="nav__logo--wrapper">
              <ul>
                <i class="fa-solid fa-gear fa-2x"></i>
              </ul>
              <h1 class="nav__title">
                GearHead <br />
                Movies
              </h1>
            </div>
            <div class="nav__links-list">
              <ul class="nav__links">
                <li><a href="" class="nav__link">Home</a></li>
                <li><a href="" class="nav__link">Movies</a></li>
                <li><a href="" class="nav__link">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <main>
      <div class="main__container">
        <div class="main__row">
          <div class="main__title">
            <h1>Movie Flicks you're been searching for.</h1>
          </div>
          <div class="title__search">
            <input type="text" />
            <button>Title Search</button>
          </div>
        </div>
      </div>
      <div class="movie__container">
        <div class="movie__row">
          <div class="movie__card">
            <figure class="movie__img--wrapper">
              <a href="#"
                ><img
                  src="https://m.media-amazon.com/images/M/MV5BOTIzYmUyMmEtMWQzNC00YzExLTk3MzYtZTUzYjMyMmRiYzIwXkEyXkFqcGdeQXVyMDM2NDM2MQ@@._V1_SX300.jpg"
                  alt=""
              /></a>
            </figure>
            <div class="title__wrapper">
              <h3 class="title">Title</h3>
              <p>Year: 0000</p>
              <p>Type: 0000</p>
              <p>Year: 0000</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
